<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SentinelAI</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --muted:#9ca3af; --primary:#2563eb; --border:#1f2937; --content:#f9fafb; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--content); }
    .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
    .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
    .title { font-size: 22px; font-weight: 700; }
    .subtitle { color: var(--muted); font-size: 14px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .panel { background: var(--panel); border:1px solid var(--border); border-radius: 10px; padding: 16px; }
    .panel h3 { margin: 0 0 12px 0; font-size: 16px; }
    .row { display:flex; gap:10px; align-items:center; }
    .input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:#0b1220; color: var(--content); }
    .btn { padding: 10px 14px; border-radius: 8px; border: 0; background: var(--primary); color: white; cursor: pointer; font-weight:600; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .status { margin-top:8px; font-size:13px; color: var(--muted); }
    .dropzone { border:1px dashed var(--border); border-radius:10px; padding: 18px; text-align:center; background:#0b1220; color: var(--muted); margin-bottom:10px; }
    .results { display:flex; flex-direction:column; gap:8px; }
    .card { background:#0b1220; border:1px solid var(--border); border-radius:8px; padding:10px; }
    .meta { display:flex; gap:8px; font-size:12px; color: var(--muted); margin-bottom:4px; }
    .message { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size:13px; white-space: pre-wrap; }
    .explain { background:#0b1220; border:1px solid var(--border); border-radius:8px; padding:12px; min-height:80px; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <div class="title">SentinelAI</div>
        <div class="subtitle">Upload logs and ask natural language questions</div>
      </div>
    </div>

    <div class="grid">
      <div class="panel">
        <h3>Upload Logs</h3>
        <div id="drop" class="dropzone">Drag & drop .log here or choose file</div>
        <div class="row">
          <input id="file" type="file" class="input" />
          <button id="uploadBtn" class="btn" onclick="upload()">Upload</button>
        </div>
        <div id="uploadStatus" class="status"></div>
      </div>

      <div class="panel">
        <h3>Ask Query</h3>
        <div class="row">
          <input id="q" type="text" class="input" placeholder="e.g. db errors last hour" />
          <button id="askBtn" class="btn" onclick="ask()">Ask</button>
        </div>
        <div id="queryStatus" class="status"></div>
      </div>
    </div>

    <div class="grid" style="margin-top:16px; grid-template-columns: 1fr 1fr;">
      <div class="panel">
        <h3>Results</h3>
        <div id="results" class="results"></div>
      </div>
      <div class="panel">
        <h3>Explanation</h3>
        <div id="explain" class="explain"></div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
